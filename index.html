<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondrian - Dylan POINSU</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Toile de Mondrian interactive</h1>
        <div id="main">
            <div id="radio_button">
                <div>
                    <input type="radio" id="blue" name="color" value="bleu" />
                    <label for="bleu">Bleu</label>
                </div>
        
                <div>
                    <input type="radio" id="yellow" name="color" value="jaune" />
                    <label for="jaune">Jaune</label>
                </div>
        
                <div>
                    <input type="radio" id="red" name="color" value="rouge" />
                    <label for="rouge">Rouge</label>
                </div>
        
                <div>
                    <input type="radio" id="green" name="color" value="vert" />
                    <label for="vert">Vert</label>
                </div>
        
                <div>
                    <input type="radio" id="white" name="color" value="blanc" />
                    <label for="blanc">Blanc</label>
                </div>
            </div>
            <div id="base">
                <div id="un"></div>
                <div id="deux"></div>
                <div id="trois"></div>
                <div id="quatre"></div>
                <div id="cinq"></div>
                <div id="six"></div>
                <div id="sept"></div>
                <div id="huit"></div>
                <div id="neuf"></div>
                <div id="dix"></div>
                <div id="onze"></div>
                <div id="douze"></div>
                <div id="treize"></div>
                <div id="quatorze"></div>
                <div id="quinze"></div>
                <div id="seize"></div>
                <div id="dixsept"></div>
                <div id="dixhuit"></div>
                <div id="dixneuf"></div>
                <div id="vingt"></div>
                <div id="vingtetun"></div>
                <div id="vingtdeux"></div>
            </div></div>
    </body>
</html>
